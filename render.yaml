services:
  # --- BACKEND API ---
  - type: web
    name: quanlythi-api
    # SỬA: Chuyển sang môi trường Docker (ổn định hơn dotnet native)
    env: docker
    
    # SỬA: Tên thư mục mới (Không dấu ngoặc)
    rootDir: Backend
    
    plan: free
    region: singapore
    
    # Docker không cần buildCommand và startCommand ở đây (nó tự đọc Dockerfile)
    
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: quanlythi-db
          property: connectionString
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: QuanLyThiAPI
      - key: Jwt__Audience
        value: QuanLyThiClient

# --- DATABASE ---
databases:
  - name: quanlythi-db
    plan: free
    databaseName: quanlythi
    user: admin
    ipAllowList: []
