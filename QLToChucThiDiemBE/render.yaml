services:
  # PostgreSQL Database
  - type: postgres
    name: quanlythi-db
    plan: free
    databaseName: quanlythidb
    user: quanlythi_user

  # Backend API
  - type: web
    name: quanlythi-api
    env: dotnet
    plan: free
    region: singapore
    buildCommand: dotnet restore && dotnet publish -c Release -o ./publish
    startCommand: cd publish && dotnet QuanLyThi.API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: quanlythi-db
          property: connectionString
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: quanlythi-db
          property: connectionString
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: QuanLyThiAPI
      - key: Jwt__Audience
        value: QuanLyThiClient
